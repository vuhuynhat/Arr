<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let sum = 0;
        let Arr = [
            [2, 3, 4, 5],
            [1, 6, 8, 6],
            [4, 5, 7, 8],
        ]
        for (let i = 0; i < Arr.length; i++) {
            for (let j = 0; j < Arr[i].length; j++) {
                sum += Arr[i][j];
            }
        }
        document.write(sum);

    </script>

</body>

</html>
